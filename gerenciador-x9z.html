<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Agenda 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container">
        <header>
            <img src="./assets/img/logo.png" alt="Logo IPB" class="logo">
            <h1>‚öôÔ∏è Gerenciador da Agenda</h1>
            <p id="statusMsg">Conectando ao sistema...</p>
        </header>

        <div class="admin-card">
            <div class="card-header" id="formTitle">Adicionar Novo Evento</div>
            
            <div class="form-group">
                <label>Selecione o M√™s:</label>
                <select id="inputMes">
                    <option value="Janeiro">Janeiro</option>
                    <option value="Fevereiro">Fevereiro</option>
                    <option value="Mar√ßo">Mar√ßo</option>
                    <option value="Abril">Abril</option>
                    <option value="Maio">Maio</option>
                    <option value="Junho">Junho</option>
                    <option value="Julho">Julho</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Setembro">Setembro</option>
                    <option value="Outubro">Outubro</option>
                    <option value="Novembro">Novembro</option>
                    <option value="Dezembro">Dezembro</option>
                </select>
            </div>

            <div class="form-group">
                <label>Selecione o(s) Dia(s):</label>
                <div class="day-grid" id="dayGrid"></div>
                <small style="color:#7f8c8d; font-size: 0.8rem; margin-top: 5px; display:block;">Toque nos n√∫meros para marcar.</small>
            </div>

            <div class="form-group">
                <label>Nome do Evento:</label>
                <input type="text" id="inputNome" placeholder="Ex: Culto de Doutrina">
            </div>

            <div class="row-fields">
                <div class="form-group">
                    <label>Hor√°rio:</label>
                    <input type="time" id="inputHorario">
                </div>
                <div class="form-group">
                    <label>Local:</label>
                    <input type="text" id="inputLocal" placeholder="Ex: Templo Principal">
                </div>
            </div>

            <div class="form-group">
                <label>Departamento (Tag):</label>
                <div class="tag-input-group" style="display:flex; gap:10px;">
                    <select id="inputTag">
                        <option value="">Nenhuma</option>
                    </select>
                    <button class="btn-small-add" style="background:var(--secondary); color:white; border:none; width:40px; border-radius:5px; cursor:pointer;" onclick="criarNovaTag()" title="Criar nova Tag">+</button>
                </div>
            </div>

            <div class="btn-row">
                <button class="btn btn-add" id="btnSalvar" onclick="processarEvento()">üíæ Salvar Evento</button>
                <button class="btn btn-cancel" id="btnCancelar" onclick="cancelarEdicao()" style="display:none;">Cancelar</button>
            </div>
        </div>

        <div class="admin-card">
            <div class="card-header">Eventos Cadastrados</div>
            <div id="listaPreview">Carregando dados...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/admin.js"></script>

</body>
</html>
