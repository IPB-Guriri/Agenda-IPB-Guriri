<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Painel Admin</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="../../css/admin/config_admin.css">
</head>

<body>

    <div id="globalLoader">
        <div class="loader-spinner"></div>
        <div class="loader-text">CARREGANDO...</div>
    </div>

    <header class="admin-header" id="dinamicHeader">
        <div class="header-content">
            <a href="javascript:void(0)" onclick="voltarParaMenu()" class="btn-voltar">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <h1 id="title">Painel Administrativo</h1>
            <div class="status-badge">Configurações</div>
        </div>
    </header>

    <main class="container">

        <nav class="nav-tabs">
            <button class="tab-btn" onclick="window.location.href='./agenda_admin.html'">
                <i class="far fa-calendar-alt"></i> Agenda
            </button>
            <button class="tab-btn" onclick="window.location.href='./Igreja_admin.html'">
                <i class="fas fa-users"></i> Igreja
            </button>
            <button class="tab-btn active">
                <i class="fas fa-palette"></i> Configurações
            </button>
        </nav>

        <section id="secaoConfig">
            <article class="admin-card form-card">
                <div class="card-header flex-header">
                    <h3>Identidade Visual</h3>
                    <div class="year-selector">
                        <small>Ano:</small>
                        <select id="cfgAnoInterno" onchange="mudarAnoAdmin(this.value)"></select>
                    </div>
                </div>

                <div class="row-fields">
                    <div class="form-group">
                        <label>Nome da Entidade</label>
                        <input type="text" id="cfgEntidadeTab" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Tema do Ano</label>
                        <input type="text" id="cfgTemaTab" class="form-control">
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label>Versículo Chave</label>
                    <textarea id="cfgVersiculoTab" class="form-control" rows="2"></textarea>
                </div>

                <div class="palette-header" style="margin-top:30px;">
                    <h4 class="section-title" style="font-size:1.1rem; color:var(--adm-primary);">Paleta de Cores (8 Cores)</h4>
                    <button class="btn-restore" onclick="restaurarCoresPadrao()">
                        <i class="fas fa-undo"></i> Restaurar
                    </button>
                </div>

                <div class="palette-columns">
                    
                    <div class="palette-col">
                        <h5><i class="fas fa-fill-drip"></i> Fundos & Estrutura</h5>
                        <div class="palette-desc">Cores que preenchem as áreas do sistema.</div>
                        
                        <div class="palette-grid-small">
                            <div class="color-card">
                                <label>1. Primária (Header)</label>
                                <input type="color" id="cfgCorPrimaria" class="color-picker-mini" value="#074528">
                            </div>

                            <div class="color-card">
                                <label>2. Fundo Página</label>
                                <input type="color" id="cfgCorSecundaria" class="color-picker-mini" value="#f4f7f6">
                            </div>

                            <div class="color-card">
                                <label>3. Fundo Formulário</label>
                                <input type="color" id="cfgCorCardBg" class="color-picker-mini" value="#ffffff">
                            </div>

                            <div class="color-card">
                                <label>4. Fundo Inputs/Cards</label>
                                <input type="color" id="cfgCorInputBg" class="color-picker-mini" value="#ffffff">
                            </div>
                        </div>
                    </div>

                    <div class="palette-col">
                        <h5><i class="fas fa-font"></i> Texto & Elementos</h5>
                        <div class="palette-desc">Cores de leitura, ícones e interação.</div>
                        
                        <div class="palette-grid-small">
                            <div class="color-card">
                                <label>5. Ícones</label>
                                <input type="color" id="cfgCorTerciaria" class="color-picker-mini" value="#888888">
                            </div>

                            <div class="color-card">
                                <label>6. Títulos</label>
                                <input type="color" id="cfgCorTitulos" class="color-picker-mini" value="#333333">
                            </div>
                            
                            <div class="color-card">
                                <label>7. Texto Secundário</label>
                                <input type="color" id="cfgCorSubtitulos" class="color-picker-mini" value="#64748b">
                            </div>
                            
                            <div class="color-card">
                                <label>8. Botões (Ação)</label>
                                <input type="color" id="cfgCorBotoes" class="color-picker-mini" value="#074528">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="form-group" style="margin-top:25px;">
                    <label>URL da Logo</label>
                    <input type="text" id="cfgLogoTab" class="form-control">
                </div>
                
                <div class="form-actions right">
                    <button onclick="salvarConfigTab()" class="btn-primary">
                        <i class="fas fa-save"></i> Salvar Alterações
                    </button>
                </div>
            </article>
        </section>

    </main>

    <div id="toast-container"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/admin/config_admin.js"></script>
</body>

</html>
