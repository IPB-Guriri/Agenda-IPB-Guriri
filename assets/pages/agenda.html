<!DOCTYPE html>
<html lang="pt-BR">


<head>
    <!-- CONFIGURAÇÕES DO CABEÇALHO -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para suportar acentuação -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna o site responsivo em dispositivos móveis -->
    <title>Agenda IPB Guriri 2026</title>


    <!-- IMPORTAÇÃO DE FONTES E ÍCONES -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">


    <!-- ARQUIVOS CSS CUSTOMIZADOS -->
    <link rel="stylesheet" href="../css/global.css"> <!-- Estilos globais -->
    <link rel="stylesheet" href="../css/ui-elements.css"> <!-- Estilos de elementos de interface -->
    <link rel="stylesheet" href="../css/agenda.css"> <!-- Estilos específicos da página de agenda -->
    <link rel="stylesheet" href="../css/print.css"> <!-- Estilos para impressão e geração de PDF -->
</head>


<body>


    <!-- ========================================
    CABEÇALHO DA PÁGINA
    ======================================== -->
    <header>
        <!-- Navegação para voltar à página principal -->
        <nav aria-label="Navegação secundária">
            <a href="../../index.html" class="btn-voltar-hub" aria-label="Voltar para página inicial">
                <i class="fas fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </nav>
        <img src="../img/logo.png" alt="Logo IPB" class="logo">


        <h1>Agenda 2026</h1>
        <p>Igreja Presbiteriana do Brasil - Guriri</p>


        <!-- Botão para imprimir ou gerar PDF -->
        <button onclick="window.print()" class="btn-pdf" aria-label="Imprimir agenda ou gerar PDF">
            <i class="fas fa-print" aria-hidden="true"></i> Imprimir / PDF
        </button>
    </header>


    <!-- ========================================
    ÁREA DE FILTROS
    ======================================== -->
    <aside class="filters-container" aria-label="Filtros da agenda">
        <form>
            
            <!-- GRUPO 1: FILTRO POR PERÍODO -->
            <fieldset class="filter-group">
                <legend class="filter-label">Período:</legend>
                <!-- Botões para filtrar eventos por tempo -->
                <button type="button" class="filter-btn active" onclick="filtrarTempo('todos', this)">Ano Todo</button>
                <button type="button" class="filter-btn" onclick="filtrarTempo('mes', this)">Este Mês</button>
                <button type="button" class="filter-btn" onclick="filtrarTempo('trimestre', this)">Trimestre</button>
                <button type="button" class="filter-btn" onclick="filtrarTempo('semestre', this)">Semestre</button>
            </fieldset>


            <!-- GRUPO 2: FILTRO POR SOCIEDADE -->
            <fieldset class="filter-group">
                <legend class="filter-label">Sociedade:</legend>
                <!-- Botões para filtrar eventos por sociedade/grupo -->
                <button type="button" class="filter-btn active" onclick="filtrarSociedade('todas', this)">Todas</button>
                <button type="button" class="filter-btn" onclick="filtrarSociedade('saf', this)">SAF</button>
                <button type="button" class="filter-btn" onclick="filtrarSociedade('uph', this)">UPH</button>
                <button type="button" class="filter-btn" onclick="filtrarSociedade('ump', this)">UMP</button>
                <button type="button" class="filter-btn" onclick="filtrarSociedade('ucp', this)">UCP</button>
                <button type="button" class="filter-btn" onclick="filtrarSociedade('igreja', this)">Igreja</button>
                <button type="button" class="filter-btn" onclick="filtrarSociedade('ebd', this)">EBD</button>
            </fieldset>

        </form>
    </aside>


    <!-- ========================================
    CONTEÚDO PRINCIPAL DA AGENDA
    (Preenchido dinamicamente via JavaScript)
    ======================================== -->
    <main id="agenda-container" class="grid-container" aria-label="Lista de eventos da agenda"></main>


    <!-- ========================================
    MODAL: DETALHES DO EVENTO
    ======================================== -->
    <dialog id="modalDetalhes" class="modal-overlay" aria-labelledby="modalTitulo" aria-modal="true">
        <article class="modal-content">
            
            <!-- CABEÇALHO DO MODAL -->
            <header class="modal-header">
                <h2 id="modalTitulo">Título da Programação</h2> <!-- Título do evento -->
                <!-- Botão para fechar o modal -->
                <button class="close-btn" onclick="fecharModal()" aria-label="Fechar detalhes do evento">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
            </header>


            <!-- CORPO DO MODAL (Informações do evento) -->
            <section class="modal-body">
                
                <!-- LINHA 1: DATA DO EVENTO -->
                <div class="info-row">
                    <div class="icon-area" aria-hidden="true">
                        <i class="far fa-calendar-alt"></i> <!-- Ícone de calendário -->
                    </div>
                    <div class="text-area">
                        <span class="label">DATA</span>
                        <time class="value" id="modalData" datetime="">--</time> <!-- Data preenchida via JavaScript -->
                    </div>
                </div>


                <!-- LINHA 2: HORÁRIO DO EVENTO -->
                <div class="info-row">
                    <div class="icon-area" aria-hidden="true">
                        <i class="far fa-clock"></i> <!-- Ícone de relógio -->
                    </div>
                    <div class="text-area">
                        <span class="label">HORÁRIO</span>
                        <time class="value" id="modalHora" datetime="">--</time> <!-- Horário preenchido via JavaScript -->
                    </div>
                </div>


                <!-- LINHA 3: LOCAL DO EVENTO -->
                <div class="info-row">
                    <div class="icon-area" aria-hidden="true">
                        <i class="fas fa-map-marker-alt"></i> <!-- Ícone de localização -->
                    </div>
                    <div class="text-area">
                        <span class="label">LOCAL</span>
                        <address class="value" id="modalLocal">--</address> <!-- Local preenchido via JavaScript -->
                    </div>
                </div>


                <!-- DESCRIÇÃO ADICIONAL (Exibida apenas se houver descrição) -->
                <div id="modalDescricaoContainer" style="display:none;">
                    <p class="desc-box" id="modalDescricao"></p> <!-- Descrição preenchida via JavaScript -->
                </div>


                <!-- RODAPÉ: TAG/SOCIEDADE DO EVENTO -->
                <footer id="modalTagContainer" class="tag-footer"></footer> <!-- Tag preenchida via JavaScript -->


            </section>
        </article>
    </dialog>


    <!-- ========================================
    SCRIPTS JAVASCRIPT
    ======================================== -->
    <!-- Firebase SDK - Biblioteca para conexão com banco de dados -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>


    <!-- Scripts customizados da aplicação -->
    <script src="../js/config.js"></script> <!-- Configurações do Firebase -->
    <script src="../js/agenda.js"></script> <!-- Lógica da página de agenda (filtros, modal, etc) -->
</body>


</html>
