<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Oficial</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../js/agenda.js"></script>
    <link rel="stylesheet" href="../css/agenda.css">
</head>
<body>

    <div id="globalLoader">
        <div class="loader-spinner"></div>
        <div class="loader-text">CARREGANDO AGENDA...</div>
    </div>
    
    <header class="agenda-header">
        
        <a href="../../index.html" class="btn-header btn-voltar">
            <i class="fas fa-arrow-left"></i> <span>Voltar</span>
        </a>

        <button onclick="window.print()" class="btn-header btn-print">
            <i class="fas fa-print"></i> <span>Salvar PDF</span>
        </button>

        <div class="header-content">
            <img src="../img/logo.png" alt="Logo" id="imgLogoPublica" class="agenda-logo">
            
            <h1 id="txtEntidadePublica">Igreja Presbiteriana do Brasil</h1>
            <h2 id="txtTemaPublico" class="tema-ano">Agenda 2026</h2>
            
            <p id="txtVersiculoPublico" class="versiculo-header"></p>
        </div>
    </header>

    <div class="filters-wrapper">
        <aside id="filtrosContainer" class="filters-card">
            
            <div class="filter-row">
                <span class="filter-label"><i class="far fa-calendar-alt"></i> Período</span>
                <div class="filter-options">
                    <button class="filter-btn active" onclick="filtrarTempo('todos', this)">Ano Todo</button>
                    <button class="filter-btn" onclick="filtrarTempo('mes', this)">Este Mês</button>
                    <button class="filter-btn" onclick="filtrarTempo('trimestre', this)">Trimestre</button>
                </div>
            </div>

            <div class="filter-divider"></div>

            <div class="filter-row">
                <span class="filter-label"><i class="fas fa-users"></i> Grupos</span>
                <div class="filter-options">
                    <button class="filter-btn active" onclick="filtrarSociedade('todas', this)">Todos</button>
                    <button class="filter-btn" onclick="filtrarSociedade('saf', this)">SAF</button>
                    <button class="filter-btn" onclick="filtrarSociedade('uph', this)">UPH</button>
                    <button class="filter-btn" onclick="filtrarSociedade('ump', this)">UMP</button>
                    <button class="filter-btn" onclick="filtrarSociedade('ucp', this)">UCP</button>
                    <button class="filter-btn" onclick="filtrarSociedade('igreja', this)">Igreja</button>
                </div>
            </div>

        </aside>
    </div>

    <main id="agenda-container" class="agenda-grid">
        <div style="text-align:center; padding: 50px; color:#888; grid-column: 1/-1;">
            <i class="fas fa-spinner fa-spin"></i> Carregando agenda...
        </div>
    </main>

    <div id="modalDetalhes" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitulo">Detalhes do Evento</h2>
                <button class="close-btn" onclick="fecharModal()"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="modal-body">
                <div class="info-group">
                    <div class="info-item">
                        <i class="far fa-calendar-check"></i>
                        <div>
                            <span class="label">DATA</span>
                            <span class="value" id="modalData">--</span>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="far fa-clock"></i>
                        <div>
                            <span class="label">HORÁRIO</span>
                            <span class="value" id="modalHora">--</span>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <span class="label">LOCAL</span>
                            <span class="value" id="modalLocal">--</span>
                        </div>
                    </div>
                </div>

                <div id="modalDescricaoContainer" style="display:none;">
                    <div class="desc-box" id="modalDescricao"></div>
                </div>

                <div id="modalTagContainer" class="modal-footer-tag"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="../js/config.js"></script>


</body>
</html>
